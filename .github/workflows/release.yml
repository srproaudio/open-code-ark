name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            cli_target: opencode-darwin-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            cli_target: opencode-darwin-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cli_target: opencode-windows-x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.5"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri
          shared-key: ${{ matrix.target }}

      - name: Install dependencies
        run: bun install

      - name: Build Architect Agent CLI
        working-directory: packages/opencode
        run: bun run build --single

      - name: Prepare sidecar (Unix)
        if: runner.os != 'Windows'
        working-directory: packages/desktop
        run: |
          mkdir -p src-tauri/sidecars
          cp ../opencode/dist/${{ matrix.cli_target }}/bin/opencode src-tauri/sidecars/architect-agent-cli-${{ matrix.target }}
          chmod +x src-tauri/sidecars/architect-agent-cli-${{ matrix.target }}

      - name: Prepare sidecar (Windows)
        if: runner.os == 'Windows'
        working-directory: packages/desktop
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/sidecars
          Copy-Item ../opencode/dist/${{ matrix.cli_target }}/bin/opencode.exe src-tauri/sidecars/architect-agent-cli-${{ matrix.target }}.exe

      - name: Build Architect Agent Desktop
        working-directory: packages/desktop
        run: bun tauri build --target ${{ matrix.target }}
        env:
          RUST_TARGET: ${{ matrix.target }}

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: |
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}
          path: |
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
